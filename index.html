
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CL:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
<div class="timer-container">
    <h1>Lior`s flexing timer</h1>

    <div class="timer-display" id="timerDisplay">00:00:00.000</div>
    <div class="timer-controls">
        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="lapBtn">Lap</button>
    </div>
    <div class="laps" id="laps"></div>
</div>
<script src="main.js"></script>
</body>
</html>
